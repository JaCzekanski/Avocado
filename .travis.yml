sudo: false

language: cpp

os: linux

compiler:
  - clang
  - gcc

install:
  # Build SDL2 in externals
  - mkdir buildsdl
  - export PREFIX=$PWD/buildsdl
  - export PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig
  - export PATH=$PATH:$PWD/buildsdl/bin
  - cd externals/SDL2
  - ./configure --prefix=$PREFIX
  - make -j
  - make install

before_script:
  - premake5 gmake --headless

script:
  - make -j
