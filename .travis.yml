language: cpp

os: linux

compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:zoogie/sdl2-snapshots -y
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq libsdl2-dev
  - sudo apt-get install -qq g++4.8
  - export CXX="g++-4.8"
  - export CC="gcc-4.8"

script:
  - $CXX --version
  - ./build.sh
