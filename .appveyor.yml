    auth_token:
      secure: Ddw4RMRt4P33Jc3mL0u+ye+H8AWr3ugbLomWMv3HvXzUqeqUc1KrTa9oa51cwsSyxAg+zLJs+5aq+UFpKgAP/oUO6o/SbRlFWfnLDYn0f1g=
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true
    channel: '#build'
