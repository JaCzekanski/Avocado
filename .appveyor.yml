version: '{branch}-{build}'

os:
  - Visual Studio 2017

environment:
  matrix:
 # - TOOLSET: vs2013
  - TOOLSET: vs2015
  - TOOLSET: vs2017

before_build:
  - git submodule update --init --recursive

  # premake
  - ps: Start-FileDownload 'https://github.com/premake/premake-core/releases/download/v5.0.0-alpha11/premake-5.0.0-alpha11-windows.zip' 'premake.zip'
  - 7z x premake.zip

  # SDL
  - cd externals
  - rmdir /Q /S SDL2
  - ps: Start-FileDownload 'https://www.libsdl.org/release/SDL2-devel-2.0.8-VC.zip' 'SDL.zip'
  - 7z x SDL.zip 
  - ren SDL2-2.0.8 SDL2
  - cd ..
  
  # generate solution
  - premake5.exe %TOOLSET%

configuration:
  - Release

build:
  project: avocado.sln

after_build:
  - mkdir artifact

  # copy avocado.exe, SDL2.dll and data directory
  - ps: Copy-Item build\${env:CONFIGURATION}\avocado.exe artifact\avocado.exe
  - ps: Copy-Item externals\SDL2\lib\x86\SDL2.dll artifact\SDL2.dll
  - ps: Copy-Item data artifact\ -recurse

  # remove .gitignore and asm directory
  - ps: Get-ChildItem -Path artifact\data -Include *.gitignore -Recurse | foreach { $_.Delete()}
  - ps: Remove-Item artifact\data\asm\ -recurse

  # make zip archive
  - 7z a avocado.zip %APPVEYOR_BUILD_FOLDER%\artifact\.

test_script:
  - .\build\Release\avocado_test.exe --success -r junit > test-result.xml  || ver > nul

  - ps: Start-FileDownload 'https://gist.github.com/JaCzekanski/d7a6e06295729a3f81bd9bd488e9d37d/raw/d5bc41278fd198ef5e4afceb35e0587aca7f2f60/gte_valid_0xc0ffee_50.log'
  - .\build\Release\avocado_autotest gte_valid_0xc0ffee_50.log   || ver > nul

after_test:
  - ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test-result.xml))


artifacts:
  - path: avocado.zip
    name: avocado

notifications:
